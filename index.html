<!DOCTYPE html>
<html>
  <head>
    <title>Assesment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="loadOptions()">
    <form id="form" onsubmit="submitData(); return false;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" min="1" max="100" required /><br />

      <label for="birth_city">Birth District:</label>
      <select name="city" id="city" onchange="updateState()">
        <option value="" selected="selected">Select a district</option>
      </select>
      <br />

      <label for="birth_state">Birth State:</label>
      <select name="state" id="state" disabled>
        <option value="" selected="selected" id="state-option">
          Please select a district
        </option>
      </select>
      <br />

      <input type="submit" value="Submit" />
    </form>
    <table id="data_table">
      <thead>
        <tr>
          <th>Sno.</th>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
          <th>State</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
    </table>
    <script src="./script.js" />
  </body>
</html>
