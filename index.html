<!DOCTYPE html>
<html>
    <head>
        <title>Simple Form</title>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="section">Section:</label><br>
            <input type="radio" id="choice-a" name="choice" value="a" required>
            <label for="choice-a">A</label><br>
            <input type="radio" id="choice-b" name="choice-b" value="b" required>
            <label for="choice-a">B</label><br>
            <input type="radio" id="choice-c" name="choice-c" value="c" required>
            <label for="choice-a">C</label><br>

            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
